
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="weatherAPI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather Application</title>
</head>
<body style="background-color:#E6E6FA">

  <div class="jumbotron" style="background-image: url(../weatherBG.jpg); background-size: cover;">
    <h1 align="center" class="display-1 text-warning" ><strong>Weather</strong></h1>
    <p align="center" class="text-warning">Get all weather information with the click of a button</p>
  </div>

  <main>
  <div class="container" align="center" >

        <label id="label1">Search location</label>
        <input type="text" id="location" placeholder="Enter location here...">
        <button id="search" class="btn btn-dark" onclick="showDiv('toggle')">Search</button>
        <p></p>

        <div class="container" id="toggle" style="">
        	<div class="row">
        		<div class="col">
        			<div class="weather-card one">
        				<div class="top">
        					<div class="wrapper">
        						<div class="mynav">
        							<a href="javascript:;"><span class="lnr lnr-chevron-left"></span></a>
        							<a href="javascript:;"><span class="lnr lnr-cog"></span></a>
        						</div>
        						<h1 class="heading" id="headCard"></h1>
        						<h3 class="location" id="countryCard"></h3>
        						<p class="temp">
        							<span class="temp-value" id="tempCard"></span>
        							<span class="deg">0</span>
        							<a href="javascript:;"><span class="temp-type">C</span></a>
        						</p>
        					</div>
        				</div>
        				<div class="bottom">
        					<div class="wrapper">
        						<ul class="forecast">
        							<a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
        							<li class="active">
        								<span class="date">Tomorrow</span>
        								<span class="lnr lnr-sun condition">
        									<span class="temp" id="tomoCard"><span class="deg">0</span><span class="temp-type">C</span></span>
        								</span>
        							</li>
        							<li>
        								<span class="date">Day 3</span>
        								<span class="lnr lnr-cloud condition">
        									<span class="temp" id="day3Card"><span class="deg">0</span><span class="temp-type">C</span></span>
        								</span>
        							</li>
        						</ul>
        					</div>
        				</div>
        			</div>
        		</div>
</div>

  <div id="weather"></div>
  <div id="conditions"></div>
  <div id="clouds"></div>

    </div>
    <div align="center" >
    <canvas id="myChart" width="800" height="500" align="center"></canvas>
    </div>
    <div align="center">
      <canvas id="pieChart" width="600" height="600"></canvas>
    </div>



  </main>
</body>
</html>
